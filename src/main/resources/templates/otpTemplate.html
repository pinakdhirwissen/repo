<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your OTP Code</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 480px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .banner {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }
    h1 {
      font-size: 36px;
      color: #2b6cb0;
      margin: 20px 0;
      letter-spacing: 2px;
    }
    h3 {
      font-size: 22px;
      color: #333333;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555555;
      margin-top: 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999999;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="banner">
    Wissen Help Desk
  </div>

  <h3>Your OTP Code</h3>
  <p>Use the following OTP to sign in:</p>
  <h1 th:text="${otp}"></h1>
  <p>This code will expire shortly.</p>

  <div class="footer">
    If you didn't request this, please ignore this email.
  </div>
</div>
</body>
</html>
